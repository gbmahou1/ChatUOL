<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gabriel Hoelzle - Chat UOL</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body onload="carregar()" style="background-color: darkgrey; display: flex; flex-wrap: wrap; justify-content: space-around;">
    <main class="corpo">

      <header class="cabecalho">
        <div style="width: 75px; height: 53px; margin-top: 16px; margin-left: 22px; position: absolute;">
          <img style="width: 75px; height: 53px; object-fit: cover;" src="Imagens/LogoUol.png"></img>
        </div>

        <div style="margin-left: 310px; margin-top: 25px; position: absolute;">
          <ion-icon style="width: 42px; height: 31px;" name="people"></ion-icon>
        </div>
        

      </header>

      <div class="mensagens">
        <ul id="msgs" style="list-style: none; margin: 0; padding: 0;">

        </ul>

      </div>

      <footer class="typebox">
        
        <form >
          <input id = "caixatexto" onchange="enviamensagem()" style="height: 30px; margin-top: 25px; margin-left: 17px; width: 300px; border-style: none;" type="text" placeholder="Escreva aqui">
        </form>
        
        <ion-icon name="paper-plane-outline" style="height: 25px; width: 25px; position: absolute; margin-left: 331px; margin-top: 27px;"></ion-icon>

      </footer>
      

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
  </body>
</html>
